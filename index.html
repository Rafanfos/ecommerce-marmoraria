<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script type="module" defer src="./src/js/axios.js"></script>
    <script type="module" defer src="./src/js/content.js"></script>
    <script type="module" defer src="./src/js/shopcart.js"></script>
    <script type="module" defer src="./src/js/search.js"></script>
    <script type="module" defer src="./src/js/categories.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>MarbleRocks</title>
  </head>
  <body>
    <header class="header">
      <h2 class="home">MarbleRocks</h2>
      <nav class="categories">
        <h3 class="all">Todos</h3>
        <h3 class="marbles">Mármores</h3>
        <h3 class="granites">Granitos</h3>
        <h3 class="others">Outros</h3>
      </nav>
    </header>
    <main class="main">
      <h1>Os melhores preços você só encontra aqui!!</h1>
      <div class="content">
        <section class="marketplace"></section>
        <aside>
          <form>
            <input class="searchInput" placeholder="Digite aqui sua pesquisa" />
            <img src="./src/assets/images/lupa.png" class="search" />
          </form>
          <section class="shop-cart">
            <div class="shop-title">
              <h3>Carrinho de compras</h3>
            </div>
            <div class="empty">
              <h4>Carrinho vazio</h4>
              <span>Adcione itens</span>
            </div>
            <div class="no-empty">
              <ul class="shop-list"></ul>
              <ul class="total"></ul>
            </div>
          </section>
        </aside>
      </div>
    </main>
  </body>
</html>
